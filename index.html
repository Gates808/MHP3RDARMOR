<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHP3rd Armor Set Builder (Complete DB)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e5e7eb;
        }

        .mhp3-container {
            border: 3px solid #000;
            border-radius: 20px;
            background: linear-gradient(180deg, #d1d5db 0%, #9ca3af 100%);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
        }
        
        .mhp3-input {
            background: linear-gradient(180deg, #f3f4f6 0%, #d1d5db 100%);
            border: 2px solid #374151;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            width: 100%;
            font-weight: 700;
            color: #1f2937;
            outline: none;
            transition: all 0.2s;
        }

        .mhp3-input:focus {
            border-color: #000;
            background: #fff;
        }

        .mhp3-btn {
            background: linear-gradient(180deg, #e5e7eb 0%, #9ca3af 100%);
            border: 2px solid #000;
            border-radius: 9999px;
            font-weight: 900;
            text-transform: uppercase;
            transition: transform 0.1s;
            cursor: pointer;
        }

        .mhp3-btn:active {
            transform: scale(0.95);
            background: #6b7280;
        }

        .result-box {
            border: 2px solid #000;
            border-radius: 15px;
            background-color: #d1d5db;
            min-height: 200px;
        }

        .result-card {
            background-color: #f3f4f6;
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            color: #000;
        }

        .dashed-line {
            border-bottom: 1px dashed #666;
            margin: 8px 0;
        }

        .btn-disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

                {name:"Street Denims", g:0, t:2, s:1, def:49, skills:{"Attack":5, "Will Recov":3, "Sense":-3}}
            ],
        };

        // --- UI MANAGEMENT ---
        let currentSkillInputs = 0;
        const MAX_SKILLS = 7;

        window.onload = function() {
            populateTalismanDropdowns();
            addTargetSkillInput();
        };

        function populateTalismanDropdowns() {
            const selectors = document.querySelectorAll('.skill-selector');
            const uniqueTrees = [...new Set(SKILL_DB.map(s => s.tree))].sort();
            
            selectors.forEach(sel => {
                uniqueTrees.forEach(tree => {
                    const opt = document.createElement('option');
                    opt.value = tree;
                    opt.textContent = tree;
                    sel.appendChild(opt);
                });
            });
        }

        function addTargetSkillInput() {
            if (currentSkillInputs >= MAX_SKILLS) return;

            const container = document.getElementById('targetSkillContainer');
            currentSkillInputs++;
            
            const select = document.createElement('select');
            select.className = "mhp3-input skill-target-selector mb-1 text-sm";
            select.id = `targetSkillInput_${currentSkillInputs}`;
            
            const defaultOpt = document.createElement('option');
            defaultOpt.value = "";
            defaultOpt.textContent = `- Select Skill ${currentSkillInputs} (opsi) -`;
            select.appendChild(defaultOpt);

            // Sort skills alphabetically for easy finding
            const sortedSkills = [...SKILL_DB].sort((a,b) => a.name.localeCompare(b.name));

            sortedSkills.forEach(skill => {
                const opt = document.createElement('option');
                opt.value = JSON.stringify({tree: skill.tree, points: skill.points, name: skill.name});
                opt.textContent = skill.name;
                select.appendChild(opt);
            });

            container.appendChild(select);
            updateSkillCount();
        }

        function removeLastSkill() {
            if (currentSkillInputs <= 0) return;
            const container = document.getElementById('targetSkillContainer');
            container.removeChild(container.lastChild);
            currentSkillInputs--;
            updateSkillCount();
        }

        function updateSkillCount() {
            document.getElementById('skillCountDisplay').textContent = `${currentSkillInputs}/${MAX_SKILLS}`;
            
            const btnAdd = document.getElementById('btnAddSkill');
            if(currentSkillInputs >= MAX_SKILLS) {
                btnAdd.disabled = true;
                btnAdd.classList.add('btn-disabled');
            } else {
                btnAdd.disabled = false;
                btnAdd.classList.remove('btn-disabled');
            }
            
            const btnDel = document.getElementById('btnDelSkill');
             if(currentSkillInputs <= 0) {
                btnDel.disabled = true;
                btnDel.classList.add('btn-disabled');
            } else {
                btnDel.disabled = false;
                btnDel.classList.remove('btn-disabled');
            }
        }

        // --- 2. CORE CALCULATOR LOGIC ---

        function generateSets() {
            const resultArea = document.getElementById('resultsArea');
            resultArea.innerHTML = '<div class="text-center mt-10">Searching Combinations...</div>';

            const gender = parseInt(document.getElementById('gender').value);
            const style = parseInt(document.getElementById('hunterStyle').value);
            const weaponSlots = parseInt(document.getElementById('weaponSlots').value);
            
            const taliSkill1 = document.getElementById('talismanSkill1').value;
            const taliVal1 = parseInt(document.getElementById('talismanVal1').value) || 0;
            const taliSkill2 = document.getElementById('talismanSkill2').value;
            const taliVal2 = parseInt(document.getElementById('talismanVal2').value) || 0;
            const taliSlots = parseInt(document.getElementById('talismanSlots').value);

            const targets = [];
            document.querySelectorAll('.skill-target-selector').forEach(sel => {
                if(sel.value) targets.push(JSON.parse(sel.value));
            });

            if(targets.length === 0) {
                resultArea.innerHTML = '<div class="text-center text-red-600 font-bold mt-10">Pilih minimal satu skill target!</div>';
                return;
            }

            const filterParts = (partList) => {
                return partList.filter(p => 
                    (p.g === 0 || p.g === gender) && 
                    (p.t === 0 || p.t === style)
                );
            };

            const helms = filterParts(ARMOR_DB.helm);
            const plates = filterParts(ARMOR_DB.plate);
            const gauntlets = filterParts(ARMOR_DB.gauntlet);
            const waists = filterParts(ARMOR_DB.waist);
            const boots = filterParts(ARMOR_DB.boots);

            let validSets = [];
            
            for(let h of helms) {
                for(let p of plates) {
                    for(let g of gauntlets) {
                        for(let w of waists) {
                            for(let b of boots) {
                                
                                let currentSet = {
                                    armor: [h, p, g, w, b],
                                    skills: {},
                                    slots: [0, 0, 0, 0], 
                                    totalDef: h.def + p.def + g.def + w.def + b.def,
                                    decorations: [],
                                    freeSlots: 0
                                };

                                addSlots(currentSet.slots, weaponSlots);
                                addSlots(currentSet.slots, taliSlots);

                                currentSet.armor.forEach(part => {
                                    addSlots(currentSet.slots, part.s);
                                    for(let [k, v] of Object.entries(part.skills)) {
                                        currentSet.skills[k] = (currentSet.skills[k] || 0) + v;
                                    }
                                });

                                if(taliSkill1) currentSet.skills[taliSkill1] = (currentSet.skills[taliSkill1] || 0) + taliVal1;
                                if(taliSkill2) currentSet.skills[taliSkill2] = (currentSet.skills[taliSkill2] || 0) + taliVal2;

                                let possible = true;
                                let neededDecorations = [];
                                let availableSlots = [...currentSet.slots]; 

                                for(let target of targets) {
                                    const currentPoints = currentSet.skills[target.tree] || 0;
                                    let missing = target.points - currentPoints;
                                    // Handle negative skill requirements if needed, but usually we want >= points
                                    // If target is negative (e.g. Attack Down), we need <= points. 
                                    // Simplified logic: We only "fill" positive requirements.
                                    
                                    if(missing > 0) {
                                        const decoResult = solveDecorations(target.tree, missing, availableSlots);
                                        if(decoResult.success) {
                                            neededDecorations.push(...decoResult.decos);
                                            currentSet.skills[target.tree] = (currentSet.skills[target.tree] || 0) + decoResult.pointsAdded;
                                        } else {
                                            possible = false;
                                            break;
                                        }
                                    }
                                }

                                if(possible) {
                                    // Check if we accidentally activated negative skills or didn't meet exact thresholds?
                                    // For now, assume "at least" points is enough.
                                    currentSet.decorations = neededDecorations;
                                    currentSet.freeSlots = availableSlots[1] + availableSlots[2] + availableSlots[3];
                                    currentSet.activeSkillNames = getActivatedSkillsList(currentSet.skills);
                                    validSets.push(currentSet);
                                }
                            }
                        }
                    }
                }
            }

            const sortMode = document.getElementById('sortBy').value;
            if(sortMode === 'defense') {
                validSets.sort((a,b) => b.totalDef - a.totalDef);
            } else {
                validSets.sort((a,b) => b.freeSlots - a.freeSlots);
            }

            renderResults(validSets.slice(0, 20), taliSkill1, taliVal1, taliSkill2, taliVal2, taliSlots);
        }

        function addSlots(slotArray, count) {
            if(count === 1) slotArray[1]++;
            if(count === 2) slotArray[2]++;
            if(count === 3) slotArray[3]++;
        }

        function solveDecorations(skillTree, missingPoints, slotsAvailable) {
            // Find jewels for this tree that give positive points
            const jewels = DECORATIONS.filter(d => (d.skills[skillTree] || 0) > 0);
            // Sort by points descending
            jewels.sort((a,b) => b.skills[skillTree] - a.skills[skillTree]);

            let added = [];
            let pointsNeeded = missingPoints;
            let totalAdded = 0;

            let loopLimit = 20; 
            while(pointsNeeded > 0 && loopLimit > 0) {
                loopLimit--;
                let jewelFound = false;

                for(let jewel of jewels) {
                    const pts = jewel.skills[skillTree];
                    const slotReq = jewel.slots;

                    let slotToUse = -1;
                    if(slotReq === 3 && slotsAvailable[3] > 0) slotToUse = 3;
                    else if(slotReq === 2) {
                        if(slotsAvailable[2] > 0) slotToUse = 2;
                        else if(slotsAvailable[3] > 0) slotToUse = 3;
                    }
                    else if(slotReq === 1) {
                        if(slotsAvailable[1] > 0) slotToUse = 1;
                        else if(slotsAvailable[2] > 0) slotToUse = 2;
                        else if(slotsAvailable[3] > 0) slotToUse = 3;
                    }

                    if(slotToUse !== -1) {
                        slotsAvailable[slotToUse]--;
                        pointsNeeded -= pts;
                        totalAdded += pts;
                        added.push(jewel.name);
                        jewelFound = true;
                        if(pointsNeeded <= 0) break; 
                    }
                }
                if(!jewelFound) return { success: false };
            }

            if(pointsNeeded > 0) return { success: false };
            return { success: true, decos: added, pointsAdded: totalAdded };
        }

        function getActivatedSkillsList(finalSkills) {
            let activated = [];
            // Get unique trees from DB
            const allTrees = [...new Set(SKILL_DB.map(s=>s.tree))];

            for (let tree of allTrees) {
                let points = finalSkills[tree] || 0;
                if(points === 0) continue;

                let possibleSkills = SKILL_DB.filter(s => s.tree === tree);
                
                let active = null;
                if(points > 0) {
                    // Positive skills: find the highest threshold <= points
                    let posSkills = possibleSkills.filter(s => s.points > 0).sort((a,b) => b.points - a.points);
                    active = posSkills.find(s => points >= s.points);
                } else {
                    // Negative skills: find the "highest" negative (e.g. -20) >= points (e.g. -21)
                    // Wait, logic: if I have -15 points, I trigger -10 and -15. Usually only strongest applies.
                    // Sort negatives: -10, -15, -20.
                    let negSkills = possibleSkills.filter(s => s.points < 0).sort((a,b) => a.points - b.points); // -20, -15, -10
                    active = negSkills.find(s => points <= s.points);
                }

                if(active) activated.push(active.name);
            }
            return activated;
        }

        function renderResults(sets, tSkill1, tVal1, tSkill2, tVal2, tSlot) {
            const container = document.getElementById('resultsArea');
            if(sets.length === 0) {
                container.innerHTML = '<div class="text-center font-bold mt-10">Tidak ada kombinasi ditemukan.<br>Coba kurangi skill atau periksa database.</div>';
                return;
            }

            let html = `<div class="mb-2 font-bold text-black">Found ${sets.length} matches (Top 20)</div>`;
            
            sets.forEach((set, index) => {
                const decoCounts = {};
                set.decorations.forEach(d => decoCounts[d] = (decoCounts[d] || 0) + 1);
                let decoStr = Object.entries(decoCounts).map(([name, count]) => `- ${name} = ${count}x`).join('<br>');
                if(!decoStr) decoStr = "- None";

                let talismanStr = "None";
                let tParts = [];
                if(tSkill1 && tVal1) tParts.push(`${tSkill1} +${tVal1}`);
                if(tSkill2 && tVal2) tParts.push(`${tSkill2} +${tVal2}`);
                if(tParts.length > 0) {
                    talismanStr = tParts.join(", ") + ` (Slots: ${tSlot})`;
                } else if (tSlot > 0) {
                    talismanStr = `No Skill (Slots: ${tSlot})`;
                }

                html += `
                <div class="result-card">
                    <div class="font-bold text-lg mb-1">#${index+1}</div>
                    
                    <div>• Talisman: ${talismanStr}</div>
                    <div>• Armor:</div>
                    <ul class="list-none pl-0 m-0">
                        ${set.armor.map(p => `<li>- ${p.name}</li>`).join('')}
                    </ul>
                    
                    <div class="dashed-line">----------------------</div>
                    
                    <div>• Decorations:</div>
                    <div class="">${decoStr}</div>
                    
                    <div class="dashed-line">----------------------</div>

                    <div>• Skill Achieved:</div>
                    <ul class="list-none pl-0 m-0">
                        ${set.activeSkillNames.map(s => `<li>- ${s}</li>`).join('')}
                    </ul>

                    <div class="mt-4 font-bold text-gray-800">• Other Stats:</div>
                    <div class="">
                        - Defense: ${set.totalDef}<br>
                        - Free slots: ${set.freeSlots} (Sisa slot kosong)
                    </div>
                </div>`;
            });

            container.innerHTML = html;
        }

    </script>
</body>
</html>
